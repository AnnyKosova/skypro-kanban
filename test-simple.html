<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тест API без заголовков</h1>
    <button onclick="testLogin()">Тест входа</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            try {
                const response = await fetch('https://wedev-api.sky.pro/api/user/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        login: 'admin',
                        password: 'admin'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Ответ:</h3>
                    <p>Статус: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Ошибка:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
